<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body>
 <h1> Nueva Categoria  con Productos</h1>
<h:form>
	<h:panelGrid column="3">
		<h:outputLabel value="Codigo" for= "codigo" />
		<h:inputText value="#{categoriaControlador.cate.id}" id="codigo" />
		<h:message for="codigo"/>
		
		
		<h:outputLabel value="Nombre" for= "nombre" />
		<h:inputText value="#{categoriaControlador.cate.nombre}" id="nombre" />
		<h:message for="nombre"/>
		<h:commandButton action="#{categoriaControlador.guardar()}" value="Guardar" />
				
	</h:panelGrid>
	
	<h:commandButton action="#{categoriaControlador.addProductos()}" value="+ Productos" />
	<h:commandButton action="#{categoriaControlador.Buscar()}" value="Buscar"/>
	<h:inputText value="#{categoriaControlador.pro}" id="ot" />
		
	<h:dataTable value="#{categoriaControlador.cate.productos}" var="Productos">
		<h:column>
			<f:facet name="header"> Codigo</f:facet>
			<h:inputText value="#{Productos.id}" />
			<f:facet name="header"> Nombre</f:facet>
			<h:inputText value="#{Productos.nombre}" />
			<f:facet name="header"> Descripcion</f:facet>
			<h:inputText value="#{Productos.descripcion}" />
			<f:facet name="header">Precio Unitario</f:facet>
			<h:inputText value="#{Productos.precio_uni}" />
		</h:column>
	</h:dataTable>
</h:form>
</body> 
</html>
