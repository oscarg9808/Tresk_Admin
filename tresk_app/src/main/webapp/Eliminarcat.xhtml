<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
 <h1> Eliminar </h1>
<h:form>
	<h:dataTable value="#{categoriaControlador.cate}" var="cat">
	<h:column>
	<h:commandButton action="#{categoriaControlador.eliminar(cat.id)}" value="Eliminar" />
	</h:column>
	<h:inputText value="#{categoriaControlador.listarCategorias()}" id="codigo" />
		<h:column>
			<f:facet name="header"> Codigo</f:facet>
			<h:outputText value="#{cat.id}" ></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header"> Nombre</f:facet>
			<h:outputText value="#{cat.nombre}"></h:outputText>
		</h:column>
	</h:dataTable>
</h:form>
</body> 
</html>
