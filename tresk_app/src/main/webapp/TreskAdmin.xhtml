	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body>
<h1> Nuevo Usuario</h1>
<h:form>

	<h:commandButton action="#{controladorUsuario.Buscar()}" value="Buscar"/>
	<h:inputText value="#{controladorUsuario.cedula}" id="usuc" />

	<h:panelGrid column="3">
		<h:outputLabel value="Cedula" for= "cedula" />
		<h:inputText value="#{controladorUsuario.usu.cedula}" id="cedula" />
		<h:message for="cedula"/>
	
		<h:outputLabel value="Nombre" for= "nombre" />
		<h:inputText value="#{controladorUsuario.usu.nombre}" id="nombre" />
		<h:message for="nombre"/>
	
		<h:outputLabel value="Apellido" for= "apellido" />
		<h:inputText value="#{controladorUsuario.usu.apellido}" id="apellido" />
		<h:message for="apellido"/>
	
		<h:outputLabel value="Telefono" for= "telefono" />
		<h:inputText value="#{controladorUsuario.usu.telefono}" id="telefono" />
		<h:message for="telefono"/>
	
		<h:outputLabel value="Usuario" for= "usuario" />
		<h:inputText value="#{controladorUsuario.usu.usuario}" id="usuario" />
		<h:message for="usuario"/>
		
		<h:outputLabel value="Correo" for= "correo" />
		<h:inputText value="#{controladorUsuario.usu.correo}" id="correo" />
		<h:message for="correo"/>

		<h:outputLabel value="ContraseÃ±a" for= "contra" />
		<h:inputText value="#{controladorUsuario.usu.contrasena}" id="contra" />
		<h:message for="contra"/>
		
		<h:commandButton action="#{controladorUsuario.guardar()}" value="Guardar" />
	
	</h:panelGrid>
		
</h:form>


 <h1> Listar Categorias </h1>
<h:form>
	 
	<h:dataTable value="#{controladorUsuario.listarusuario()}" var="lis">
	
		<h:column>
		<h:commandButton action="#{controladorUsuario.eliminar(lis.cedula)}" value="Eliminar" />
	</h:column>	
	<h:column>
		<h:commandButton action="#{controladorUsuario.update()}" value="Editar" />
	</h:column>
		<h:column>
			<f:facet name="header"> Codigo</f:facet>
			<h:outputText value="#{lis.cedula}" ></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header"> Nombre</f:facet>
			<h:outputText value="#{lis.nombre}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header"> Apellido</f:facet>
			<h:outputText value="#{lis.apellido}"></h:outputText>
		</h:column>
			<f:facet name="header"> Telefono </f:facet>
			<h:outputText value="#{lis.telefono}"></h:outputText>
		<h:column>
			<f:facet name="header"> Correo</f:facet>
			<h:outputText value="#{lis.correo}"></h:outputText>
		</h:column>
	</h:dataTable>
</h:form>
</body> 
</html>
