<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html" 
		lang="en"> 
<h:head>
	<title>Login</title>
	<meta charset="UTF-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icon/login.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Login/vendor/bootstrap/css/bootstrap.min.css"></link>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Login/fonts/font-awesome-4.7.0/css/font-awesome.min.css"></link>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css"></link>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Login/vendor/animate/animate.css"></link>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="Login/vendor/css-hamburgers/hamburgers.min.css"></link>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Login/vendor/select2/select2.min.css"></link>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Login/css/util.css"></link>
	<link rel="stylesheet" type="text/css" href="Login/css/main.css"></link>
<!--===============================================================================================-->
</h:head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('Login/images/fondolog.jpg');">
			<div class="wrap-login100 p-t-190 p-b-30">
				<h:form class="login100-form validate-form">
						<img src="images/icon/Tresklogo.png" alt="AVATAR"  width="400" height="200" ></img>
					<span class="login100-form-title p-t-20 p-b-45">
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
						<h:inputText  value="#{usuarioControlador.usu.correo}" class="input100" />
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
						<h:inputSecret value="#{usuarioControlador.usu.contrasena}" class="input100" />
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10">
						<h:commandButton value="login"  class="login100-form-btn" action="#{usuarioControlador.login(usuarioControlador.usu.correo,usuarioControlador.usu.contrasena)}"></h:commandButton>
					</div>

					<div class="text-center w-full p-t-25 p-b-230">
						<a href="#" class="txt1">
							Page only admins
						</a>
					</div>
				</h:form>
			</div>
		</div>
	</div>
	<!--===============================================================================================-->	
	<script src="Login/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="Login/vendor/bootstrap/js/popper.js"></script>
	<script src="Login/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="Login/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="Login/js/main.js"></script>

</body>
</html>
