<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="images/icon/Tresklogo.png" alt="CoolAdmin" width="150" height="500"/>
                            </a>
                        </div>
                        <div class="login-form">
                            <form action="" method="post">
                                <div class="form-group">
                                    <label>Nombre</label>
                                    <input class="au-input au-input--full" type="text" name="Nombre" placeholder="Nombre"></input>
                                </div>
                                <div class="form-group">
                                    <label>Apellido</label>
                                    <input class="au-input au-input--full" type="text" name="Apellido" placeholder="Apellido"></input>
                                </div>
                                <div class="form-group">
                                    <label>Cedula</label>
                                    <input class="au-input au-input--full" type="text" name="Cedula" placeholder="Cedula"></input>
                                </div>
                                <div class="form-group">
                                    <label>Telefono</label>
                                    <input class="au-input au-input--full" type="text" name="Telefono" placeholder="Telefono"></input>
                                </div>
                                <div class="form-group">
                                    <label>Username</label>
                                    <input class="au-input au-input--full" type="text" name="username" placeholder="Username"></input>
                                </div>
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input class="au-input au-input--full" type="email" name="email" placeholder="Email"></input>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="au-input au-input--full" type="password" name="password" placeholder="Password"></input>
                                </div>
                                <div class="login-checkbox">
                                    <label>
                                        <input type="checkbox" name="aggree">Dar permiso de administrador</input>
                                    </label>
                                </div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">register</button>
                            </form>
                            <div class="register-link">
                                <p>
                                    Ya tienes una cuenta?
                                    <a href="Login.xhtml">Sign In</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
