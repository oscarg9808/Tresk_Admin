<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" 
	template="Administrador.xhtml">
 
	<ui:define name="remplazar"> 
		<h:form>
            <h:dataTable value="#{categoriaControlador.cate.productos}" var="Productos">
                <h:column>
					<f:facet name="header"> Codigo </f:facet>
						<h:inputText value="#{Productos.id}"> </h:inputText>
						<f:facet name="header"> Nombre </f:facet>
						<h:inputText value="#{Productos.nombre}" />
						<f:facet name="header"> Descripcion </f:facet>
						<h:inputText value="#{Productos.descripcion}" />
						<f:facet name="header">Precio Unitario </f:facet>
						<h:inputText value="#{Productos.precio_uni}" />
					</h:column>	 
				</h:dataTable>	
          	 </h:form>               
	</ui:define>
</ui:composition>
