<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" 
	template="Administrador.xhtml">
 
	<ui:define name="remplazar"> 
		<h:form>
			<table class="table table-borderless table-striped table-earning" value="#{categoriaControlador.cate.productos}" var="Productos">
             	<thead>
                	<tr>
                     	<th>Id</th>
                    	<th>Nombre</th>
                        <th>descripcion</th>
                        <th class="text-right">precio</th>
               		</tr>
				</thead>
               		<tbody>
                    	<tr>
                        	<td><h:inputText value="#{Productos.id}"> </h:inputText></td>
                           	<td><h:inputText value="#{Productos.nombre}" /></td>
                           	<td><h:inputText value="#{Productos.descripcion}" /></td>
                          	<td><h:inputText value="#{Productos.precio_uni}" /></td>
               			</tr>
           			</tbody>
        	</table>
        	<h:commandButton class="au-btn au-btn--block au-btn--blue m-b-20" action="#{categoriaControlador.addProductos()}" value="+ Productos"  immediate="true"/>	
 		</h:form>               
	</ui:define>
</ui:composition>
