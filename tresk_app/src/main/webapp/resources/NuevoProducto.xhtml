<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="images/icon/Tresklogo.png" alt="CoolAdmin" width="150" height="500"/>
                            </a>
                        </div>
                        	<div class="col-md-12">
                            <h1 class="title-4">Categorias Disponibles
                            </h1>
                            <hr class="line-seprate"></hr>
                            </div>
                        		<h:form>
								<h:dataTable class="table table-data2" value="#{categoriaControlador.listarCategorias()}" var="lis" id="lis">
									<h:column >
										<f:facet name="header"> Codigo</f:facet>
										<h:outputText value="#{lis.id}" ></h:outputText>
									</h:column>
									<h:column >
										<f:facet name="header"> Nombre</f:facet>
										<h:outputText value="#{lis.nombre}"></h:outputText>
									</h:column>
								<div class="container">
						                    <div class="row">
						                        <div class="col-md-12">
						                           
						                            <hr class="line-seprate"></hr>
						                        </div>
						                    </div>
						                </div>
								</h:dataTable>
							</h:form>
					                    <div class="login-content">
					                  		 <form action="" method="post">
					                            <h:form>
					                            	<h:panelGrid column="3">
													<h:outputLabel value="codigo" for= "codigo" />
													<h:inputText  value="#{productoControlador.prod.id}" id="codigo" class="au-input au-input--full" placeholder="Nombre" />
													<h:message for="codigo"/>
												
													<h:outputLabel value="Nombre" for= "nombre" />
													<h:inputText value="#{productoControlador.prod.nombre}" id="nombre" class="au-input au-input--full" placeholder="Nombre" />
													<h:message for="nombre"/>
												
													<h:outputLabel value="Descripcion" for= "Descripcion" />
													<h:inputText value="#{productoControlador.prod.descripcion}" id="Descripcion" class="au-input au-input--full" placeholder="Nombre"/>
													<h:message for="Descripcion"/>
												
													<h:outputLabel value="p_uni" for= "p_uni" />
													<h:inputText value="#{productoControlador.prod.precio_uni}" id="p_uni" class="au-input au-input--full" placeholder="Nombre"/>
													<h:message for="p_uni"/>
												
													<h:outputLabel value="Categoria" for= "Categora" />
													<h:inputText value="#{productoControlador.prod.categoria}" id="Categoria"  class="au-input au-input--full" placeholder="Nombre"/>
													<h:message for="Categoria"/>
													
													
													 <div class="card-header">
													<h:commandButton  action="#{productoControlador.guardar()}" value="Guardar" class="au-btn au-btn--block au-btn--green m-b-20" />
													</div>
												</h:panelGrid>
					                          </h:form>
					                      </form>
					                   </div>
					               </div>
					           </div>
					        </div>
					     </div>
                    </div> 
    <!-- Jquery JS-->
